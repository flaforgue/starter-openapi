fields:
  name: fields
  in: query
  description: >
    Limit the returned fields to the list specified, separated by comma. Note that id is always returned.

filter:
  name: filter
  in: query
  description: >
    The collection items filter requires a special format.
    Use "," for multiple allowed values.  Use ";" for multiple fields.

limit:
  name: limit
  in: query
  description: >
    Limit the number of returned items.

offset:
  name: offset
  in: query
  description: >
    The offset of the data to retrieve.

query:
  name: query
  in: query
  description: >
    A partial search of the text fields.

sort:
  name: sort
  in: query
  description: >
    The field(s) to sort by. Use "," for multiple sort. Prefix with "-" for descending sort.

